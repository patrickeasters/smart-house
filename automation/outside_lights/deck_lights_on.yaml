alias: "Deck Lights Auto On"
trigger:
  - platform: state
    entity_id: binary_sensor.back_door
    to: "on"
condition:
  condition: and
  conditions:
    - condition: sun
      after: sunset
    - condition: state
      entity_id: switch.deck_lights_switch
      state: "off"
action:
  - service: homeassistant.turn_on
    data:
      entity_id: switch.deck_lights_switch
  - service: homeassistant.turn_on
    data:
      entity_id: input_boolean.deck_auto_on
